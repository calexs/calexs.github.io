<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Ferreira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 2rem;
            z-index: 100;
        }
        
        .nav-list {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }
        
        .nav-list a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.02em;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .nav-list a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: linear-gradient(90deg, #333333, #888888);
            transition: width 0.3s ease;
        }
        
        .nav-list a:hover {
            color: #555;
        }
        
        .nav-list a:hover:after {
            width: 100%;
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .greeting {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 0 20px;
            position: relative;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
            color: #000;
            letter-spacing: -0.02em;
            transition: all 0.4s ease;
            background-clip: text;
            -webkit-background-clip: text;
            position: relative;
            background-image: radial-gradient(
                circle at var(--x, 50%) var(--y, 50%), 
                #888888 0%, 
                #000000 50%
            );
            background-size: 100% 100%;
            background-position: var(--x, 50%) var(--y, 50%);
        }
        
        h1.hovered {
            color: transparent;
            -webkit-text-fill-color: transparent;
        }
        
        footer {
            padding: 2rem;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            width: 100%;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            nav {
                position: relative;
                padding: 1.5rem;
                display: flex;
                justify-content: center;
            }
            
            .nav-list {
                gap: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .nav-list {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul class="nav-list">
                <li><a href="https://github.com/calexs" target="_blank">GitHub</a></li>
                <li><a href="https://linkedin.com/in/calexs" target="_blank">LinkedIn</a></li>
                <li><a href="./resume/Carlos Resume.pdf" target="_blank">Resume</a></li>
                <li><a href="https://x.com/calllexs" target="_blank">X</a></li>
            </ul>
        </nav>
        
        <main>
            <div class="greeting">
                <h1>Hello, I'm Carlos Ferreira.</h1>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 Carlos Ferreira. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const title = document.querySelector('h1');
            
            // Set initial position at center
            title.style.setProperty('--x', '50%');
            title.style.setProperty('--y', '50%');
            
            title.addEventListener('mousemove', (e) => {
                // Get the position of the cursor relative to the title element
                const rect = title.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                
                // Set CSS variables for the gradient position
                title.style.setProperty('--x', `${x}%`);
                title.style.setProperty('--y', `${y}%`);
            });
            
            title.addEventListener('mouseenter', () => {
                title.classList.add('hovered');
            });
            
            title.addEventListener('mouseleave', () => {
                // Simply remove the hover class without repositioning
                // This keeps the gradient at its last position as it fades out
                setTimeout(() => {
                    title.classList.remove('hovered');
                }, 50);
            });
        });
    </script>
</body>
</html>
